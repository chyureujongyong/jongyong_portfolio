    <script>
        var num = 16.83283;
        var num2 = 58.2121;
        var num3 = -83.1;
        console.log(Math.floor(num));    //안에있는값이 소수점이라도 소수점부분 날려줌
        console.log(Math.ceil(num));     //올림
        console.log(Math.round(num));    //반올림
        console.log(Math.abs(num));      //절댓값(안에 마이너스여도 플러스)
        console.log(Math.min(num,num2,num3)); //가장작은값
        console.log(Math.max(20,35,48,39));   //가장큰값
        console.log(Math.pow(2,10));  //2의10제곱

        //난수(random)*****************중요!!!!
        console.log('random: '+ Math.random()); //0에서 1사이
        console.log(Math.random()*10);  //0에서 10사이
    </script>
