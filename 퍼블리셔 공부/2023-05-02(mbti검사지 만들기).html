<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/2023-05-02.css">
    <title>Document</title>
</head>
<body>
    <script src="./js/jquery-3.6.4.js"></script>
    
    <section>
        <h1>MBTI 검사지</h1>
        <input type="text" placeholder="성함을 입력해주세요" class="myname">
        <div class="questionbox">
            <p>1.나는 외향적인 편인다</p>
            <input type="radio" id="q1_yes" name="q1" value="E">
            <label for="q1_yes">그렇다</label>
            <input type="radio" id="q1_no" name="q1" value="I">
            <label for="q1_no">아니다</label>
        </div>
        <div class="questionbox">
            <p>2.나는 꼼꼼하며 현실주의자이다</p>
            <input type="radio" id="q2_yes" name="q2" value="S">
            <label for="q2_yes">그렇다</label>
            <input type="radio" id="q2_no" name="q2" value="N">
            <label for="q2_no">아니다</label>
        </div>
        <div class="questionbox">
            <p>3.나는 논리적인 것을 좋아한다</p>
            <input type="radio" id="q3_yes" name="q3" value="T">
            <label for="q3_yes">그렇다</label>
            <input type="radio" id="q3_no" name="q3" value="F">
            <label for="q3_no">아니다</label>
        </div>
        <div class="questionbox">
            <p>4.나는 철저히 계획에 따라 움직인다</p>
            <input type="radio" id="q4_yes" name="q4" value="J">
            <label for="q4_yes">그렇다</label>
            <input type="radio" id="q4_no" name="q4" value="P">
            <label for="q4_no">아니다</label>
        </div>
        <button id="btn">검사완료</button>
      
    </section>
    <div id="resultbox"><span id="namebox"></span>님의 mbti는 <span id="mbtibox"></span>입니다</div>
    <script>
        $('#resultbox').hide();

        $('#btn').click(function(){

            if($('.myname').val()==""){
                alert('이름을 입력해주세요!!');
                $('.myname').focus();
                
            }
            else{
            var mbti1 = $('[name="q1"]:checked').val();
            var mbti2 = $('[name="q2"]:checked').val();
            var mbti3 = $('[name="q3"]:checked').val();
            var mbti4 = $('[name="q4"]:checked').val();
            var mymbti = mbti1+mbti2+mbti3+mbti4;
            
            $('#resultbox').show();
            $('#mbtibox').html(mymbti);
            $('#namebox').html( $('.myname').val() );

            }
        });

        $('#resultbox').click(function(){
            $('#resultbox').hide();
        });

    </script>









</body>
</html>
