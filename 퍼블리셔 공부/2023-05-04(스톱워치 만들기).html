    <div id="clock">
        <span id="minute">00</span> : <span id="second">00</span>
    </div>
    <button id="startbtn">start</button>
    <button id="stopbtn">stop</button>
    <div id="stamp"></div>
    <script>
        var myclock = setInterval(startTime,1000);
        
        var minute_num= 0;
        var second_num= 0;
        function startTime(){
            if(second_num == 59){
                second_num = 0;
                minute_num++
            }
            else{
                second_num++;
            }

            if(minute_num<10){
                minute.innerHTML ='0'+ minute_num;
            }
            else{
                minute.innerHTML = minute_num;
            }
           

            if(second_num<10){
                second.innerHTML ='0'+second_num;
            }
            else{
                second.innerHTML = second_num;
            }
    
        }

        stopbtn.onclick = function(){
            clearInterval(myclock);

            $('#stamp').append( $('#clock').text()+'<br>');
            // $('$stamp').append(minute_num+' : '+second_num);
        }

        $('#startbtn').click(function(){
            myclock = setInterval(startTime,1000);
        })
        

    </script>
