    <h1>up-down slide</h1>
    <div class="slide-window">
        <div class="slide-wrap">
            <div class="slide-item1"></div>
            <div class="slide-item2"></div>
            <div class="slide-item3"></div>
        </div>
    </div>
    <button style="font-size: 50px;margin-top: 20px;", id="btn">슬라이드 움직이기</button>
    <script>
        btn.onclick=function(){
            $('.slide-wrap').animate({marginTop:'-250px'},2000,function(){
                //$('.slide-wrap>div:first-child')
                $('.slide-wrap>div').eq(0).appendTo('.slide-wrap');
                $('.slide-wrap').css('margin-top','0px');

                
            });
        };
    </script>

    <div class="img-window">
        <ul class="img-box">
            <li class="img1"></li>
            <li class="img2"></li>
            <li class="img3"></li>
        </ul>
        <p class="img-text">hello</p>
    </div>
    <button style="margin-top: 20px;font-size: 30px;" id= "imgbtn">이미지버튼</button>
    <script>

        //버튼눌렀을떄 올라가는슬라이드

        //         $('.img-box').css('marginTop','0px');
        //     });
        // };

        //자동으로 올라가는슬라이드
        setInterval(slidePlay,3000);
        function slidePlay(){
            $('.img-window ul').animate({marginTop:'-300px'},function(){
                $('.img-window li').eq(0).appendTo('.img-window ul');
                $('.img-window ul').css('margin-top','0px');
            });
            
        };

    </script>
