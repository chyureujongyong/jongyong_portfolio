    <script>
        var txt = 'abcdefg';
        console.log(txt.substring(3,5));  //사작인덱스번호 , 끝인덱스번호

        console.log(txt.charAt(5));       //몇번쨰글자가
        console.log(txt.replace('a','3')); //a를 3으로 바꾼다
        console.log(txt.includes('g'));  //얘를 포함하고있는가
        console.log(txt.indexOf('d'));
        console.log(txt.toUpperCase()); //대문자
        console.log(txt.toLowerCase()); //소문자
        console.log(txt.split('e')); //이문자 기준으로 나눈다
    </script>

    <script>
        var date1 = new Date();  //현재의 시간을 담을수있음
