    <button id="pen">형광펜</button>
    <button id="r-color">빨강</button>
    <button id="dark-color">다크모드</button>
    <h1>자바스크립트</h1>
    <div>
        <span class="mytxt">자바스크립트</span>는 웨페이지에서 
        <span class="mytxt">동작</span>을 담당합니다. 
        <span class="mytxt">html</span>과 
        <span class="mytxt">css</span>와 
        더불어우리가 공부해야하는 언어입니다.
    </div>
    <script>
        document.querySelector('#pen').onclick = function(){
            for(var i=0;i<4;i++){
            document.querySelectorAll('.mytxt')[i].style.backgroundColor = 'yellow' ;
            }
        };

        document.querySelector('#r-color').onclick = function(){
            document.querySelector('body').style.backgroundColor = 'red';
            document.querySelector('body').style.color = 'white';

        };

        document.querySelector('#dark-color').onclick = function(){
            document.querySelector('body').style.backgroundColor = 'black';
            document.querySelector('body').style.color = 'white';
            document.querySelector('h1').innerHTML = '자바스크립트<span>(다크모드)</span>';
        };

    </script>
