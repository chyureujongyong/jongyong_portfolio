<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
   <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.4.js"></script>
    <section>
        <div>
            <input type="text" id="mycontents">
            <button>선택</button>
        </div>
        <div class="circle-list">
            <div>A</div>
            <div>B</div>
            <div>C</div>
        </div>
    </section>
    <script>
        $('button').click(function(){
            var mycontents = $('#contents').val();
            $('.circle-list').append('<div>'+mycontents+'</div>');
        });

    </script>

    <hr>

    <ul id="box">
        <li>자동차</li>
        <li>자전거</li>
        <li>비행기</li>
    </ul>
    <p id="addbtn">뒤에추가하기</p>
    <p id="addbtn2">앞에추가하기</p>
    <script>
        $('#addbtn').click(function(){
            // $('#box').append('<li>배</li>');

            //위에꺼랑 똑같음 ( 이거를 이거한테 넣겠다!!)
            $('<li>배</li>').appendTo('#box');
        });

        $('#addbtn2').click(function(){
            // $('#box').prepend('<li>킥보드</li>');

            //위에꺼랑 똑같음 ( 이거를 이거한테 넣겠다!!)
            $('<li>킥보드</li>').prependTo('#box');
        });
    </script>

        $('#tripbtn').click(function(){

            // var mytrip = $('input[name="trip"]:checked').val();
            // console.log(mytrip);

                            //  ㄴ본인의  ㄴ벨류값

    <hr>

    <input type="radio" name="age" value="10대입니다">10대<br>
    <input type="radio" name="age" value="20대입니다">20대<br>
    <input type="radio" name="age" value="30대입니다">30대<br>
    <input type="radio" name="age" value="40대입니다">40대<br>
    <input type="radio" name="age" value="50대입니다">50대<br>
    <button id="agebtn">연령대확인</button>
    <script>
        $('#agebtn').click(function(){
            var myage = $('input[name="age"]:checked').val();
            alert(myage);

        });

    <input type="color" id="mycolor">
    <script>
        // mycolor.onchange = function(){
        //     alert('aa');
        // };

        $('#mycolor').change(function(){
            // alert( $('#mycolor').val() );
            var bgcolor = $(this).val();
            $('body').css('background-color',bgcolor);
        });
    </script>

    <hr>

    <input type="date" id="mydate">
    <script>
        $('#mydate').change(function(){
            var date1 = $(this).val();
            alert('당신의 기념일은 '+date1+'입니다');
        });
    </script>

    <hr>

    <input type="file" id="myfile">
    <script>
        $('#myfile').change(function(){
            console.log( $(this).val() );
        });

    </script>

    <hr>

    <input type="week" id="myweek">
    <script>
        myweek.onchange=function(){
            console.log( $('#myweek').val() );
        };
    </script>

    <hr>

    <input type="range" id="myrange" max="30000" step="10000">
    <span></span>
    <script>
        myrange.onchange=function(){
            $('span').html( $('#myrange').val() );
        };
    </script>
