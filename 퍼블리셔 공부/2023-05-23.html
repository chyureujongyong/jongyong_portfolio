<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        dl{
            display: flex;
        }
        dd{
            color: blue;
            margin-right: 10px;
        }
        .img1,.img2{
            width: 300px;
            height: 300px;
            display: inline-block;
            background-position: center;
            background-size: cover;
        }
        .img1{
            background-image: url('./img/grid1.jpg');
        }
        .img2{
            background-image: url('./img/grid2.jpg');
        }
    </style>
</head>
<body>
    <script>
        // 요소를 만든다
        var mybtn = document.createElement('button');
        mybtn.innerHTML='click';
        document.body.appendChild(mybtn);

        var myp = document.createElement('p');
        // myp.createTextNode('새로운 p태그');
        myp.innerText='hello';

        document.body.appendChild(myp);
    </script>


    <input type="text" id="contact_name" placeholder="이름">
    <input type="text" id="contact_number" placeholder="연락처">
    <button onclick="contactAdd()">확인</button>
    <script>
        function contactAdd(){
            if(contact_name.value==""){
                alert('이름을 입력해주세요');
            }
            else if(contact_number==''){
                alert(contact_name.value+'전화번호를 입력해주세요');
            }
            else{
                var newdl = document.createElement('dl');
                var newdt = document.createElement('dt');
                var newdd = document.createElement('dd');
                newdt.innerHTML = contact_name.value;
                newdd.innerHTML = contact_number.value;

                newdl.appendChild(newdt);
                newdl.appendChild(newdd);

                document.body.appendChild(newdl);
            }       
        }
    </script>

    <hr>

    <div class="img1" onclick="location.href='http://naver.com'"></div>

</body>
</html>
